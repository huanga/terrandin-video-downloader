
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>YouTube-DL Interface</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="all"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700%7CRaleway:700' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="main-container">
    <section class="no-pad login-page fullscreen-element">

        <div class="background-image-holder">
            <img class="background-image" alt="Poster Image For Mobiles" src="img/hero6.jpg">
        </div>

        <div class="container align-vertical">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
                    <h1 class="text-white">Video Downloader</h1>
                    <div class="photo-form-wrapper clearfix">
                        <form>
                            <input class="form-email" type="text" placeholder="YouTube Video URL" id="video_url">
                            <input class="login-btn btn-filled" id="download" type="submit" value="Download">
                        </form>

                        <h2 class="text-white">Status</h2>
                        <div style="min-height:200px; font-family:monospace" id="response-area">

                        </div>
                    </div>
                    <br>

                </div>
            </div>

            <div class="row">
            </div>
        </div>
    </section>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/terrandinVideoDownloader.js"></script>
</body>
</html>
